<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
<header class="header">
  <h1>My Events Manager</h1>
  <!-- update this to show the number of cards that are currently being displayed-->
  <h3 id="showing-value">Showing: </h3>
  <fieldset class="filter-container">
    <legend>Filter Events</legend>
    <label class="Events">
      <select name="Events" id="events">
        <!-- Setup javascript to populate these with current event types -->
        <option value="all">All</option>
      </select>
    </label>
    <label class="Title">
      <input type="text" id="Title-text" placeholder="Filter by Title">
    </label>
    <label class="Desc">
      <input type="text" id="Desc-text" placeholder="Filter by Description">
    </label>
    <label class="Date">
      <input type="text" id="Date-text" placeholder="Filter by Date">
    </label>
    <div class="button-container">
      <button class="submit-btn" id="submit-btn">Submit</button>
      <button class="clear-btn" id="clear-btn">Clear Filters</button>
    </div>

  </fieldset>
</header>

<div class="content">
  <div class="card-holder" id="card-holder">

  </div>
</div>

<footer class="footer">

</footer>

<!-- Link the JavaScript file -->
<script src="js/app.js"></script>
</body>

</html>
